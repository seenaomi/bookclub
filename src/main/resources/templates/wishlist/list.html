<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookclub | Wishlist</title>
    <!-- Bootstrap Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao)Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<main>
    <section class="py-5 container">
        <h2 class="text-center">My Wishlist</h2>
        <br />
        <div class="text-center">
            <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary" role="button">New Wishlist Item</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Controls</th>
            </tr>
            </thead>
            <tbody th:each="item : ${wishlist}">
            <tr>
                <td th:text="${item.getIsbn()}"></td>
                <td th:text="${item.getTitle()}"></td>
                <td>
                    <a href="#" class="link">Edit</a> | <a href="#" class="link">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
