<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookclub | Log in</title>
    <!-- Bootstrap Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao)Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<main>
    <section class="py-5 container" style="width: 50%;">
        <h2 class="text-center">Login Form</h2>
        <form name="login-form" th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password. Please try again.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been successfully logged out.
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </section>
</main>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
