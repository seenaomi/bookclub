<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookclub | New Monthly Books</title>
    <!-- Bootstrap Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao)Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<main>
    <section class="py-5 container">
        <h2 class="text-center">New Monthly Book Form</h2>

        <form action="#" th:action="@{/monthly-books}" th:object="${bookOfTheMonth}" method="post">

            <div class="mb-3">
                <label for="month" class="form-label">Months</label>
                <select name="month" id="month" class="form-select" th:field="*{month}">
                    <option th:each="m : ${months.keySet()}" th:value="${m}" th:utext="${months.get(m)}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" />
                <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
            </div>

            <button type="submit" class="btn btn-primary float-end">Create</button>
        </form>
        <br /><br />
        <a href="/monthly-books" th:href="@{/monthly-books}">Return to Monthly Books</a>
    </section>
</main>

<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
