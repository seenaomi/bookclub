<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookclub | Monthly Books</title>
    <!-- Bootstrap Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao)Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<main>
    <section class="py-5 container">
        <div class="card">
            <div class="card-body">
                <span th:text="${book.getTitle()}"></span>
                <br />
                <small class="text-muted"><em th:text="${book.getDescription()}"></em></small>
                <br />
                <span class="card-text"><strong>Authors:</strong></span>
                <ul class="list-group list-group-flush" th:each="author : ${book.getAuthors()}">
                    <li class="list-group-item" th:text="${author}"></li>
                </ul>
                <span class="card-text"><strong>Pages: </strong><em th:text="${book.getNumOfPages()}"></em></span>
                <br/>
                <span class="card-text"><strong>ISBN: </strong><em th:text="${book.getIsbn()}"></em></span>
                <br/>
                <br/>
                <div class="btn-group">
                    <a href="/" th:href="@{/}" class="btn btn-sm btn-outline-secondary">Return to books</a>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
